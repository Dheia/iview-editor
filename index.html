<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iView Editor</title>
    <link rel="stylesheet" href="https://file.iviewui.com/3.0/styles/iview.css">
    <link rel="stylesheet" href="dist/i-editor.css">
    <style>
        #app{
            padding: 100px;
            height: 2000px;
        }
        .app{
            width: 600px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="app">
        <i-editor v-model="content" affix :autosize="{minRows: 6}"></i-editor>
    </div>
</div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://file.iviewui.com/3.0/iview.min.js"></script>
    <script type="text/javascript" src="/dist/iview-editor.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                content: 'hello world'
            }
        });
    </script>
</body>
</html>
